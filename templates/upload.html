<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Transcrição Automática</title>
</head>
<body>
    <h1>Transcrição Automática de Áudio</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Selecione um arquivo de áudio:</label>
        <input type="file" name="file" id="file" accept="audio/*" required>
        <br><br>
        <button type="submit">Fazer Upload e Transcrever</button>
    </form>
</body>
</html>
